<nb-card>
    <nb-card-header>
        <h1>FAQ</h1>
    </nb-card-header>
    <nb-card-body>
        <nb-accordion>
            <nb-accordion-item *ngFor="let item of items">
                <nb-accordion-item-header>{{ item.question }}</nb-accordion-item-header>
                <nb-accordion-item-body>{{ item.answer }}</nb-accordion-item-body>
            </nb-accordion-item>
        </nb-accordion>
    </nb-card-body>
</nb-card>
