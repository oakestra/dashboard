<h2 mat-dialog-title>Status: {{(instance | async).status}}</h2>
<mat-dialog-content class="mat-typography status-dialog">
    <div *ngIf="(instance | async).status_detail" class="alert alert-info width70">
        <p>{{(instance | async).status_detail}}</p>
    </div>

    <div>
        <app-chart [instanceList]="instance"></app-chart>
        <div class="information">
            <p><b>Disk:</b> {{(instance | async).disk}}</p>
            <p><b>Cluster:</b> {{(instance | async).cluster_id}}</p>
            <p><b>Node IP:</b> {{(instance | async).publicip}}</p>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="alignRight">
    <button (click)="closeDialog()" color="accent" mat-flat-button>Close</button>
</mat-dialog-actions>
