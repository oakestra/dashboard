<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="w3-row">
        <div class="w3-col l6 s12 m6">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Application ID</mat-label>
                <input [(ngModel)]="app._id.$oid" disabled matInput />
            </mat-form-field>
        </div>
    </div>

    <div class="w3-col l6 s12 m6">
        <mat-form-field class="full-width input">
            <mat-label>Application Name</mat-label>
            <!--      Is disabled on Update because if you make changes you have to rename all ServiceNames in the DB-->
            <input [(ngModel)]="app.application_name" [disabled]="action === DialogAction.UPDATE" matInput />
        </mat-form-field>
    </div>

    <div class="w3-col l6 s12 m6 input">
        <mat-form-field class="full-width">
            <mat-label>Application Namespace</mat-label>
            <input [(ngModel)]="app.application_namespace" [disabled]="action === DialogAction.UPDATE" matInput />
        </mat-form-field>
    </div>

    <div class="w3-col l12 s12 m12">
        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea [(ngModel)]="app.application_desc" cols="2" matInput> </textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="alignRight">
    <button (click)="doAction()" class="updateButton" mat-flat-button>{{buttonText}}</button>
    <button
        (click)="deleteApplication()"
        *ngIf="action === DialogAction.UPDATE"
        class="deleteButton"
        mat-button
        mat-flat-button
    >
        Delete
    </button>
    <button (click)="closeDialog()" class="cancelButton" mat-flat-button>Cancel</button>
</mat-dialog-actions>
