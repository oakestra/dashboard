<nb-card>
    <nb-card-header>
        <h2>Connection settings</h2>
    </nb-card-header>
    <nb-card-body>
        <div class="full-width w3-row content">
            <div class="w3-col s12 l5 w3-left">
                <nb-form-field class="full-width">
                    <input placeholder="Start ID" [value]="data.start_serviceID" disabled nbInput />
                </nb-form-field>
            </div>

            <div class="w3-col s12 l2 alignCenter">
                <button (click)="switchStartAndTarget()" nbButton>
                    <nb-icon icon="flip-2-fill"></nb-icon>
                </button>
            </div>

            <div class="w3-col s12 l5 w3-right">
                <nb-form-field class="full-width">
                    <input [value]="data.target_serviceID" placeholder="Target ID" disabled nbInput />
                </nb-form-field>
            </div>
        </div>

        <div class="radioDiv">
            <nb-radio-group [(ngModel)]="data.type" required>
                <div class="w3-col l6 m6 alignCenter">
                    <nb-radio (change)="onRadioChange($event)" class="blackRadio" id="dialog-radio" value="latency">
                        latency
                    </nb-radio>
                </div>
                <div class="w3-col l6 m6 alignCenter">
                    <nb-radio- (change)="onRadioChange($event)" class="blackRadio" value="geo">geo</nb-radio->
                </div>
            </nb-radio-group>
        </div>

        <div class="full-width w3-row">
            <div class="w3-col s12 m4 l4 input">
                <nb-form-field class="full-width">
                    <input placeholder="Threshold" [(ngModel)]="data.threshold" nbInput type="number" />
                    <label nbSuffix>ms</label>
                </nb-form-field>
            </div>

            <div class="w3-col s12 m4 l4 input">
                <nb-form-field class="full-width">
                    <input
                        placeholder="Rigidness"
                        [(ngModel)]="data.rigidness"
                        nbInput
                        max="100"
                        min="0"
                        type="number"
                    />
                    <lable nbSuffix>%</lable>
                </nb-form-field>
            </div>

            <div class="w3-col s12 m4 l4">
                <nb-form-field class="full-width">
                    <input placeholder="Convergence Time" [(ngModel)]="data.convergence_time" nbInput type="number" />
                    <span nbSuffix>sec</span>
                </nb-form-field>
            </div>
        </div>
    </nb-card-body>

    <nb-card-footer>
        <button (click)="save()" status="primary" nbButton>Save</button>
        <button (click)="delete()" status="warn" nbButton>Delete</button>
        <button (click)="cancel()" status="accent" nbButton>Cancel</button>
    </nb-card-footer>
    <nb-card> </nb-card
></nb-card>
