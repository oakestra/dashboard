<nb-card class="serviceCard">
    <nb-card-header>
        <h1>Organization Management</h1>
    </nb-card-header>
    <nb-card-body>
        <app-list-organization *ngIf="edit" (selectedOrga)="editOrganization($event)"></app-list-organization>

        <app-edit-organization
            *ngIf="!edit"
            (back)="toggleEdit()"
            [organizations$]="organizations$"
            [selected]="selected"
        ></app-edit-organization>
    </nb-card-body>
</nb-card>
