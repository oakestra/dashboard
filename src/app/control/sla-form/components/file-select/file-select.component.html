<div>
    <h4 class="addButtonDiv">Files:</h4>
    <button (click)="addFileInput()" class="add-btn" mat-mini-fab type="button">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="w3-row">
    <div *ngFor="let f of data.added_files; index as i; trackBy: trackByIdx">
        <div class="w3-col l6 m6 s6 w3-row-padding">
            <mat-form-field>
                <mat-label>File Url</mat-label>
                <input
                    class="addButtonDiv"
                    matInput
                    placeholder="https://urlToFile"
                    type="url"
                    [(ngModel)]="data.added_files[i]"
                />
                <!--              // TODO Fix file upload in the Backend-->
                <!--                <button matSuffix (click)="fileUpload.click()" class="upload-btn" mat-icon-button type="button">-->
                <!--                    <mat-icon>attach_file</mat-icon>-->
                <!--                </button>-->
                <button matSuffix (click)="deleteFiles(i)" class="upload-btn" mat-icon-button type="button">
                    <mat-icon>clear</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <input #fileUpload (change)="onFileSelected($event, i, 'file')" accept="txt" class="file-input" type="file" />
    </div>
</div>
