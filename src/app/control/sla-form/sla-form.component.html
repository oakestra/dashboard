<div class="content-cards">
    <mat-card class="serviceCard">
        <mat-card-title>Configure Service</mat-card-title>
        <mat-tab-group animationDuration="0ms" class="mat-elevation-z4 inputGroup" mat-stretch-tabs>
            <mat-tab label="FORM">
                <form-service-info [service]="service" #serviceInfo></form-service-info>

                <form-requirements [service]="service" #requirements></form-requirements>

                <form-addresses [service]="service" #addresses></form-addresses>

                <form-file-select [service]="service" #fileSelect></form-file-select>

                <form-arguments [service]="service" #arguments></form-arguments>

                <form-constraints [service]="service" #constraints></form-constraints>

                <form-connectivity [service]="service" #connectivity></form-connectivity>

                <button (click)="onSubmit()" mat-flat-button color="primary" type="submit">Save</button>

                <button mat-flat-button color="accent" routerLink="/control" type="button">Cancel</button>
            </mat-tab>

            <mat-tab label="SLA">
                <form-file-upload (upload)="slaFromFile($event)"></form-file-upload>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
