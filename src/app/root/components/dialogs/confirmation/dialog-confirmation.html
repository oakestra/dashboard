<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <p>If you delete the {{type}} it can not be undone.</p>
        <p>{{text}}</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="confirm()" color="warn" mat-flat-button>Delete</button>
    <button (click)="cancel()" color="accent" mat-flat-button>Cancel</button>
</mat-dialog-actions>
